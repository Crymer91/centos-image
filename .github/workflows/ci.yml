name: check vulnerabilities
on: push
jobs:
  docker_push_snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: crymer/centos:"${{ steps.gitversion.outputs.semVer }}-vulnerable"
  docker_scan:
    runs-on: ubuntu-latest
    needs: docker_push_snapshot
    steps:
      - uses: azure/container-scan@v0
        with:
          image-name: crymer/centos:"${{ steps.gitversion.outputs.semVer }}-vulnerable"
  docker_push:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: 
            - crymer/centos:latest
            - crymer/centos:"${{ steps.gitversion.outputs.semVer }}"