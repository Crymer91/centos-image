name: check vulnerabilities
on: push
jobs:
  docker_push_snapshot:
    runs-on: ubuntu-latest
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: crymer/centos:vulnerable
  docker_scan:
    runs-on: ubuntu-latest
    needs: docker_push_snapshot
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - name: CIS-DI-0005
        run: export DOCKER_CONTENT_TRUST=1
      - uses: azure/container-scan@v0
        with:
          image-name: crymer/centos:vulnerable
  docker_push:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
      - docker_push_snapshot
      - docker_scan
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v2
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.5.0'
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: crymer/centos:latest, "${{ steps.gitversion.outputs.semVer }}"